<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="style.css">

<div id="main" class="container rounded-5 p-5 my-5 bg-secondary text-white">
    <div id="location" class="container rounded-5 w-50 p-4 my-5 bg-dark text-white"></div>

    <div class="container rounded-5 p-5 my-5 bg-dark text-white">   

        <div id="warning1" class="container rounded-5 p-2 my-2 bg-warning text-white">Insert below the region where you are. Initially the region will be inserted automaticaly</div>
        
        <div>
            <input class="form-control" id="search-bar1" type="text" placeholder="Search" aria-label="Search">
            <ul class="autocomplete-list" id="regionsList"></ul>
        </div>

        <div class="button-container">
            <button onclick="regionStops()" id="search-button1" class="long-button">Search</button>
            <button onclick="resetAll()" id="reset" class="long-button">Reset all</button>
        </div>

        <div id="warning2" class="container rounded-5 p-2 my-2 bg-warning text-white">Insert below the bus stop you need. Initially the bus stop will be inserted automaticaly</div>

        <div>
            <input class="form-control" id="search-bar2" type="text" placeholder="Search" aria-label="Search">
            <ul class="autocomplete-list2" id="stopsList"></ul>
        </div>

        <button onclick="showBus();" id="search-button2" class="long-button w-100">Search</button>

    </div>

    <div id="forButtons" class="container p-3 my-3"></div>

    <div id="result">
        <div id="left"></div>
        <div id="right"></div>
    </div>

</div>

<script src="frontend1.js"></script>
